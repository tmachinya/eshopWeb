<mat-toolbar>
  <span>{{service.formProduct.controls['id'].value? "Modify Requisition": "New Requisition"}}</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabindex="-1"> <mat-icon>clear</mat-icon></button>
</mat-toolbar>
<form [formGroup]="service.formProduct" class="normal-form" (submit)="onSubmit()">
  <mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile>
      <div class="controles-container">
        <input type="hidden" formControlName="id">
        <input type="hidden" formControlName="code">
        <input type="hidden" formControlName="status">
        <input type="hidden" formControlName="branch">
        <input type="hidden" formControlName="department">
        <input type="hidden" formControlName="date">
        <mat-form-field>
          <input formControlName="name" matInput placeholder="Requisition Name*">
          <mat-error>This is a mandatory field</mat-error>
        </mat-form-field>

      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="controles-container">
        <mat-form-field>
          <input formControlName="quantity" matInput placeholder="Quantity">
          <mat-error>This is a mandatory field</mat-error>
        </mat-form-field>
        <input hidden formControlName="by" matInput placeholder="Captured By">

        <div class="button-row">
          <button mat-raised-button color="primary" type="submit">Submit</button>
        </div>
      </div>

    </mat-grid-tile>
  </mat-grid-list>
</form>
