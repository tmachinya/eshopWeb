<div class="search-div">
  <!--  <mat-toolbar-row>-->
  <!--    <h4>Formats</h4>-->
  <!--  </mat-toolbar-row>-->
  <button  mat-stroked-button
           color="primary"
           (click)="onCreate()">
    <mat-icon>add</mat-icon>Create
  </button>
  <button  mat-stroked-button
           color="primary"
           class="left-button"
           (click)="exportAsXLSX()">
    <mat-icon>get_app</mat-icon>Excel
  </button>
  <button class="left-button"
          mat-stroked-button
          color="warn">
    <mat-icon>get_app</mat-icon>PDF
  </button>
  <mat-form-field class="search-form-field left" floatLabel="never">
    <input matInput
           placeholder="Search"
           autocomplete="off"
           [(ngModel)]="searchKey"
           (keyup)="applyFilter()">
    <button mat-button
            matSuffix
            mat-icon-button
            *ngIf="searchKey"
            aria-label="Clear"
            (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>

  </mat-form-field>

</div>
<div class="mat-elevation-z8">
  <mat-table #matTable [dataSource]="listData" matSort>
    <ng-container matColumnDef="code">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Product Code</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.code}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.description}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Category</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.category}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.price}}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
        <button mat-icon-button color="warn" (click)="onDelete(row.id)"><mat-icon>delete_outline</mat-icon></button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef colspan="6">
        Loading data...
      </mat-footer-cell>
    </ng-container>

    <ng-container matColumnDef="noData">
      <mat-footer-cell *matFooterCellDef colspan="6">
        No data...
      </mat-footer-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
<!--    <mat-footer-row-->
<!--      *matFooterRowDef="['loading']"-->
<!--      [ngClass]="{'hide' : listData != null}">>-->
<!--    </mat-footer-row>-->

<!--    <mat-footer-row-->
<!--      *matFooterRowDef="['noData']"-->
<!--      [ngClass]="{'hide' : !(listData != null && listData.data.length == 0)}">-->
<!--    </mat-footer-row>-->
  </mat-table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20, 30, 1000]"
    [pageSize]="5"
    showFirstLastButtons>
  </mat-paginator>
</div>
